<style>
body 
{
  margin: 0px; 
}
.top
{
  	position: static;
	background-color:#C0C0C0;
  	border: 10px  ;
	height:38.5px;
	font-size:20px;
}
.top a {
  float: left;
  font-size: 16px;
  color: white;
  padding: 10px;
  border: none;
  text-decoration: none;
}
.left
{
	position: fixed;
	width:20px;
	height:1000px;
	background:	#909090;
	overflow:hidden;
  	margin: 0px;
  	padding: 10px 5px;
	transition: width 0.5s;
}
.left a 
{
  color: Black;
  text-decoration: none;
}
.left li, .left ul 
{
  list-style-type: none;
  margin: 5px 10px;
  padding: 5px;
}
.left a:hover 
{
  color: Black;
}

.left:hover
{
	width:200px;
}
.dropbtn {
    background-color: 	#808080;#FFA07A
    color: white;
    padding: 10px;
    font-size: 15px;
    border: none;
    cursor: pointer;
}

.dropdown 
{
  float: right;
  overflow: hidden;
}

.dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: white;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover 
{
	background-color:#D0D0D0;
}

.dropdown:hover 
.dropdown-content 
{
    display: block;
}

.dropdown:hover .dropbtn,.top a:hover 
{
    background-color: #D0D0D0;
}
</style>
</head>
<body>
